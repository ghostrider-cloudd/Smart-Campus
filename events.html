<!-- FIREBASE FETCH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  query,
  orderBy,
  doc,
  updateDoc,
  arrayUnion,
  increment
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyBULYCPooqlOpOneu6b4wa3MhJx-igeBWU",
  authDomain: "hck-sprint.firebaseapp.com",
  projectId: "hck-sprint",
  appId: "1:550307836422:web:663df1a73f24accb4f8987"
});

const db = getFirestore(app);
const container = document.getElementById("eventsContainer");
const searchInput = document.getElementById("searchInput");

let allEvents = [];

// üîπ Fetch events WITH document ID
const q = query(
  collection(db, "Users", "events", "items"),
  orderBy("createdAt", "desc")
);

const snap = await getDocs(q);
snap.forEach(d => {
  allEvents.push({ id: d.id, ...d.data() });
});

renderEvents(allEvents);

// üîπ Render events
function renderEvents(events) {
  container.innerHTML = "";

  events.forEach(e => {
    const registered = e.participantsCount || 0;
    const maxSeats = e.maxSeats || 20;
    const seatsLeft = maxSeats - registered;

    container.innerHTML += `
    <div class="bg-white rounded-3xl shadow flex flex-col md:flex-row overflow-hidden">

      <div class="md:w-[35%] h-[300px] bg-gray-100 overflow-hidden">
        <img src="events-pic/eve${e.imageIndex}.jpeg"
             class="w-full h-full object-cover"
             onerror="this.src='eve1.jpg'">
      </div>

      <div class="md:w-[65%] p-8 space-y-4">

        <h3 class="text-3xl font-bold">${e.title}</h3>
        <p class="text-gray-600 text-lg">${e.description}</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700">
          <p><b>Location:</b> ${e.location}</p>
          <p><b>Date:</b> ${e.date}</p>
          <p><b>Time:</b> ${e.time}</p>
          <p><b>Eligibility:</b> ${e.eligibility}</p>
        </div>

        <div class="flex gap-6 text-sm text-gray-700 pt-2">
          <p>
            <i class="fas fa-user-check text-indigo-600 mr-1"></i>
            <b>Registered:</b> ${registered} / ${maxSeats}
          </p>
          <p>
            <i class="fas fa-chair text-indigo-600 mr-1"></i>
            <b>Seats Left:</b> ${seatsLeft}
          </p>
        </div>

        <div class="flex flex-wrap gap-2 pt-2">
          ${e.tags.map(t => `
            <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm">${t}</span>
          `).join("")}
        </div>

        <button
          onclick="registerEvent('${e.id}', ${registered}, ${maxSeats})"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-semibold">
          Register for Event
        </button>

      </div>
    </div>`;
  });
}

// üîπ Search
window.searchEvents = () => {
  const q = searchInput.value.toLowerCase();
  renderEvents(allEvents.filter(e =>
    e.title.toLowerCase().includes(q) ||
    e.location.toLowerCase().includes(q) ||
    e.tags.join(" ").toLowerCase().includes(q)
  ));
};

// üîπ Registration logic
window.registerEvent = async (eventId, currentCount, maxSeats) => {
  if (currentCount >= maxSeats) {
    alert("‚ùå No seats available for this event.");
    return;
  }

  const name = prompt("Enter the name to be printed on the certificate:");
  if (!name || name.trim().length < 2) {
    alert("‚ùå Please enter a valid name.");
    return;
  }

  try {
    const eventRef = doc(db, "Users", "events", "items", eventId);

    await updateDoc(eventRef, {
      participantsCount: increment(1),
      registeredUsers: arrayUnion({
        name: name.trim(),
        registeredAt: new Date()
      })
    });

    alert("‚úÖ Registration successful!");
    location.reload();

  } catch (err) {
    console.error(err);
    alert("‚ùå Registration failed. Please try again.");
  }
};
const currentPage = location.pathname.split("/").pop();
document.querySelectorAll(".nav-link").forEach(link => {
  link.classList.toggle(
    "bg-indigo-600 text-white shadow-lg",
    link.getAttribute("href") === currentPage
  );
});
function logout() {
  localStorage.clear();
  window.location.href = "auth.html";
}

/* USER NAME */
window.onload = function () {
  const name = localStorage.getItem("userName");
  if (name) {
    document.getElementById("userName").textContent = name;
  }
};
</script>
